<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="flex-container">
      <div id="navbar">
        <div id="navbar-buttons" class="inner-navbar">
          <button id="new-project" class="navbar-btn">New project</button>
          <button id="new-todo" class="navbar-btn">New To-Do</button>
        </div>
        <div id="navbar-links" class="inner-navbar">
          <!--dynamically created-->
        </div>
      </div>

      <div id="main">
        <table id="todo-list">
          <caption>
            These are your To-Do Items
          </caption>

          <thead>
            <tr>
              <th>?</th>
              <th>Name</th>
              <th>Description</th>
              <th>Due?</th>
              <th>Priority</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody>
            <!--dynamically created
          --></tbody>
        </table>
      </div>
    </div>

    <div id="new-project-form" class="popup-box">
      <label for="project-name">Name of the project</label>
      <input id="project-name" required />

      <div class="btn-group">
        <button id="save-project" class="hover-effect">Save</button>
        <button class="cancel hover-effect">Cancel</button>
      </div>
    </div>

    <div id="new-todo-form" class="popup-box">
      <label for="todo-name">Name of the To-Do</label>
      <input id="todo-name" required />

      <label for="todo-descr">Description</label>
      <textarea id="todo-descr"></textarea>

      <fieldset id="date-priority">
        <div>
          <label for="todo-date">Due date</label>
          <input type="date" id="todo-date" required />
        </div>
        <div>
          <label for="todo-priority">Priority</label>
          <select id="todo-priority">
            <option value="5">Highest</option>
            <option value="4">High</option>
            <option value="3" selected>Medium</option>
            <option value="2">Low</option>
            <option value="1">Lowest</option>
          </select>
        </div>
      </fieldset>

      <div id="project-to-add-wrapper">
        <label for="project-to-add-to">Add your To-Do to project</label>
        <select id="project-to-add-to">
          <option value="default">default</option>
        </select>
      </div>
      <div class="btn-group">
        <button id="save-todo" class="hover-effect">Save</button>
        <button class="cancel hover-effect">Cancel</button>
      </div>
    </div>

    <div id="localstorage-handler">
      <p id="info"></p>
      <button id="clearStorage" class="hover-effect">Clear Storage</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
